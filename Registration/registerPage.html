<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="https://www.adgully.com/img/800/201910/image002.png.jpg" alt="amazon logo" height="150px">
        </div>
        <form class="register-form">
            <h1>Create Account</h1>
            <label for="user-name">Your name</label>
            <input type="text" id="user-name" placeholder="First and Last Name">
            <label for="mobile-number">Mobile Number</label>
            <input type="text" id="mobile-number" placeholder="Mobile">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Atleast 6 charecters">
            <button id="register-btn">Register</button>
        </form>
            <h4>Already have an account?<a href="#">SignIn</a></h4>
    </div>
</body>
</html>
